<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | CyberDeck</title>
    <style>
        body {
            background-color: black;
            color: #00FF41;
            font-family: monospace;
        }
        .container {
            max-width: 400px;
            margin: 10vh auto;
            padding: 20px;
            border: 1px solid #00FF41;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: 1px solid #00FF41;
            color: #00FF41;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #00FF41;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        a {
            color: #00FF41;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸŸ¢ Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
</body>
</html>
